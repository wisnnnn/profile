<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Sertakan stylesheet DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.18.0/dist/full.css" rel="stylesheet">

    <style>
        .card-container {
            display: flex;
            align-items: center;
        }

        .card {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 200px;
            border-radius: 10px 0 0 10px;
        }

        .card-content {
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        p {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="hero bg-base-200">
    <div class="card-container hero-content">
        <div class="card">
            <img src="Foto_formal.jpg" alt="Foto" />
            <div class="card-content">
                <h1>Box Office News!</h1>
                <p>Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                <button class="btn">Get Started</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
